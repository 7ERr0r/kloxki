<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Klocki</title>
    <style>
        body {
            margin: 0;
            overscroll-behavior: contain;
            overflow: hidden;
        }

        canvas {
            image-rendering: pixelated;
        }
    </style>
    <!--<script src="main.js"></script>-->
    <script>


        var imported = document.createElement('script');
        imported.src = 'main.js?v='+((new Date).getTime());
        imported.addEventListener("load", ()=>{
            console.log("loaded main klocki")
            setTimeout(()=>{
                window.klocki = new Klocki("klockicanvas", ()=>{return {width: window.innerWidth, height: window.innerHeight}});
                klocki.defaultArmThickness = 3;

                klocki.run();
                klocki.connectSocket(498, `wss://`+window.location.hostname+`:55565/ws`);

            }, 1);
        });
        document.head.appendChild(imported);
    </script>
</head>

<body>
<canvas id="klockicanvas"></canvas>
</body>

</html>
